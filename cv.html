<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>EndzDayz Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--color1);
    }
    .edz-header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1.2em 2em 0.5em 2em;
      box-sizing: border-box;
    }
    .edz-timer-wrap {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .edz-timer-block {
      background: var(--color6);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5em 4em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 90vw;
      margin-bottom: 2em;
      transition: padding .3s, min-width .3s;
    }
    .edz-timer-title {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 1.2em;
      color: var(--color3);
      text-align: center;
    }
    .edz-timer {
      display: flex;
      gap: 2.5em;
      justify-content: center;
      align-items: center;
    }
    .edz-timer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2.5em;
      font-weight: 600;
      color: var(--color4);
    }
    .edz-timer-label {
      font-size: 0.7em;
      color: var(--color7);
      margin-top: 0.3em;
      font-weight: 400;
      letter-spacing: 0.05em;
    }
    @media (max-width: 900px) {
      .edz-timer-block {
        padding: 2em 1.5em;
        min-width: 220px;
      }
      .edz-timer-title {
        font-size: 1.5em;
      }
      .edz-timer {
        gap: 1.2em;
      }
      .edz-timer-item {
        font-size: 1.5em;
      }
    }
    @media (max-width: 600px) {
      .edz-header {
        padding: 0.7em 0.7em 0.5em 0.7em;
      }
      .edz-timer-block {
        padding: 1.2em 0.5em;
        min-width: 120px;
      }
      .edz-timer-title {
        font-size: 1.1em;
      }
      .edz-timer {
        gap: 0.5em;
      }
      .edz-timer-item {
        font-size: 1em;
      }
    }
    .edz-footer {
      width: 100%;
      text-align: center;
      color: var(--color7);
      font-size: 1.1em;
      padding: 1.5em 0 1em 0;
      letter-spacing: 0.03em;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header class="edz-header">
    <label class="theme-switch" for="edz-theme-checkbox">
      <input type="checkbox" id="edz-theme-checkbox" />
      <div class="slider round"></div>
    </label>
  </header>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet eligendi distinctio quas? Eum provident, repellat eius temporibus repudiandae beatae quae modi quam quis eveniet vitae mollitia iusto voluptatem amet voluptatibus?</p>
  <footer class="edz-footer">
    Всё это абсолютно бесполезно. ♥
  </footer>
  <script>
    // Таймер до 23 августа текущего или следующего года
    function getNextEventDate() {
      const now = new Date();
      const year = now.getFullYear();
      let eventDate = new Date(year, 7, 23, 0, 0, 0); // 7 — август (0-based)
      if (now > eventDate) {
        eventDate = new Date(year + 1, 7, 23, 0, 0, 0);
      }
      return eventDate;
    }
    let eventDate = getNextEventDate();
    function updateTimer() {
      const now = new Date();
      // Если наступил следующий 23 августа — пересчитать дату
      if (now > eventDate) eventDate = getNextEventDate();
      let diff = eventDate - now;
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('edz-days').textContent = days;
      document.getElementById('edz-hours').textContent = hours;
      document.getElementById('edz-mins').textContent = mins;
      document.getElementById('edz-secs').textContent = secs;
    }
    updateTimer();
    setInterval(updateTimer, 1000);
    // Переключение темы (использует ту же логику, что и на основном сайте)
    const themeSwitch = document.getElementById('edz-theme-checkbox');
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
      if (currentTheme === 'dark') {
        themeSwitch.checked = true;
      }
    }
    themeSwitch.addEventListener('change', function(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
  <script src="js/particle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
